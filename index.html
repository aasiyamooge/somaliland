     <body>
         

         
     <div id="map"></div>
     <script>
var map = L.map('map').setView([ 9.5617, 44.0660], 13);
     
var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
       
var WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
  
var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});



  map.addLayer(OpenStreetMap);
     //change localhost below to your IP or hostname


    
  //------------------------------------------------------------------------------------------------------------------

       var baseLayers = {
        "Open Street Map": OpenStreetMap,
        "World Imagery": WorldImagery,
        "Satellite":googleSat,
         "Terrain" :googleTerrain,
        "Hybrid": googleHybrid,
        };
     
      var overlays = {
        "Distict": Distict1,
        "Sub Districts ": Sub_Districts1,
        "Properties ": Properteis,
        "Major River":MajorRivers,
        "Secondary River": SecodaryRiver,
        "Major Road":  MajorRoad,
        "Secondary Road":  SecondaryRoad,

        "Commerial": Commerical,
        "School ": Schools,
        "Mosque ": Mosque,
        "Fuel Stations":FuelStations,
        "Police Stations": Police,
        "Health":  Health,
        "Hotels":  Hotel
      
     
     
          }; 
    
     map.addLayer(Distict1);
    // map.addLayer(wmsRiver);

    L.control.layers(baseLayers,overlays, { collapsed:false } ).addTo(map);
